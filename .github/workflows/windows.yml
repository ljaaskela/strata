name: Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: windows-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Run tests
        run: ctest --test-dir build --build-config Release --output-on-failure
